<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AviatesAir | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0b1f3a, #163a6f);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .card h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 26px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            margin-bottom: 16px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #008fd6;
        }

        .note {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
        }

        .success {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #6dff9c;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>AviatesAir</h1>
        <div class="subtitle">Virtual Airline & ACARS Signup</div>

        <form id="signupForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="pilot@aviatesair.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <button type="submit">Create Account</button>
        </form>

        <div class="success" id="successMsg">
            ✔ Signup successful (demo only)
        </div>

        <div class="note">
            This is a demo system. No data is stored.
        </div>
    </div>

    <script>
        const form = document.getElementById("signupForm");
        const successMsg = document.getElementById("successMsg");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log("Demo signup:", email, password);

            successMsg.style.display = "block";
            form.reset();
        });
    </script>

</body>
</html>
