<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>AviatesAir ACARS Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #06162a, #0a2e52);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: rgba(255,255,255,0.06);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 32px;
        width: 360px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
        text-align: center;
        margin-bottom: 6px;
        letter-spacing: 1px;
    }

    .subtitle {
        text-align: center;
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background: #1da1ff;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #1387d6;
    }

    .key-box {
        margin-top: 18px;
        padding: 12px;
        background: rgba(0,0,0,0.4);
        border-radius: 8px;
        word-break: break-all;
        font-family: monospace;
        display: none;
    }

    .footer {
        margin-top: 18px;
        text-align: center;
        font-size: 12px;
        opacity: 0.6;
    }
</style>
</head>

<body>

<div class="card">
    <h1>AVIATESAIR</h1>
    <div class="subtitle">Virtual Airline · ACARS Registration</div>

    <input id="email" type="email" placeholder="Email Address">
    <input id="password" type="password" placeholder="Password">

    <button onclick="signup()">Create Account</button>

    <div id="keyBox" class="key-box"></div>

    <div class="footer">
        ACARS keys are issued once · Store securely
    </div>
</div>

<script>
function generateACARSKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let key = "";
    for (let i = 0; i < 28; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return key;
}

function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
        alert("Please enter email and password.");
        return;
    }

    const acarsKey = generateACARSKey();

    const keyBox = document.getElementById("keyBox");
    keyBox.style.display = "block";
    keyBox.innerHTML = `
        <strong>Your ACARS Key:</strong><br><br>
        ${acarsKey}
    `;

    // FUTURE BACKEND HOOK
    /*
    fetch("https://your-backend-url/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, acarsKey })
    });
    */
}
</script>

</body>
</html>
